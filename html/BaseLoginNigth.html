<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Login For App</title>
    <link rel="stylesheet" href="../css/BaseLoginCSSnigth.css">
</head>
<body>
    <div class="container">
        <h3>Sing up to Isan Franco</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo-google">
                </picture>
                <span>Google login</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form  action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ charecters">
            </label>
            <label class="checkbox-label" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>I accept terms and conditions</span>
            </label>
            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
